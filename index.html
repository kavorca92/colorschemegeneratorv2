<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator Api</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css">
</head>
    <body>
    <header>
        <h1>Color Scheme Generator</h1>
        <div id="snackbar"></div>
        <form id="color-picker">
            <input type="color" id="my-color" value="#E22503">
            <select id="select-scheme"> 
                <option disabled selected>Select scheme</option>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button>Get Color Scheme</button>
        </form>
    </header>
    <main></main>
        <script src="index.js"></script>
    </body>
</html>
